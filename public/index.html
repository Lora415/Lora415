<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lora415</title>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <script src="js/firebase-init.js"></script> <!-- allows access to firebase.database() -->

    <script>
    //moved the init stuff to js/firebase-init.js

    //get a database object
    var database = firebase.database();


    //example of writing data
    function simpleWriteExample() {
      database.ref('some_path/').set({
      some_color: "orange",
      some_number: "1"
      });
    }

    //monitoring data
    var simpleMonitorExample = database.ref('some_path/');

    //on any value update, run function
    simpleMonitorExample.on('value', function(data) {
      document.getElementById("example").innerHTML = data.val().some_color;
    });

    </script>
  </head>
  <body>

    <h1> Below is the current selection </h1>
    <p id="example"></p>

    <button type=button onclick='simpleWriteExample()'>write orange to database</button>

  </body>
</html>
